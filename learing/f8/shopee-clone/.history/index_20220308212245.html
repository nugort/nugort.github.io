<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee by Nugỏrt</title>
    <link rel="shortcut icon" href="./assets/img/Shopee-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://kit.fontawesome.com/5e3d8c980a.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap');
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__list-item navbar__list-item--separate">
                            Vào cửa hàng trên ứng dụng Nugỏrt
                            <div class="header__qr">
                                <img src="./assets/img/DowloadApp-QR.png" alt="QR-Code" class="header__qr-img">
                                <div class="header__qr-dowload-app">
                                    <img src="./assets/img/AppStore.png" alt="Dowload link"
                                        class="header__qr-dowload-app-link">
                                    <img src="./assets/img/GooglePlay.png" alt="Dowload link"
                                        class="header__qr-dowload-app-link">
                                    <img src="./assets/img/AppGallery.png" alt="Dowload link"
                                        class="header__qr-dowload-app-link">
                                </div>
                            </div>
                        </li>
                        <li class="navbar__list-item">
                            <span class="navbar__list-item--no-pointer">
                                Kết nối
                            </span>
                            <a href="#" class="navbar__list-item-link"><i
                                    class="navbar__icon fa-brands fa-facebook"></i></a>
                            <a href="#" class="navbar__list-item-link"><i
                                    class="navbar__icon fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>

                    <ul class="navbar__list">
                        <li class="navbar__list-item">
                            <a href="#" class="navbar__list-item-link">
                                <i class="navbar__icon fa-solid fa-bell"></i>
                                Thông báo
                            </a>
                        </li>
                        <li class="navbar__list-item">
                            <a href="#" class="navbar__list-item-link">
                                <i class="navbar__icon fa-solid fa-circle-question"></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="navbar__list-item navbar__list-item--strong navbar__list-item--separate">Đăng ký</li>
                        <li class="navbar__list-item navbar__list-item--strong">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">

        </div>

        <footer class="footer">

        </footer>
    </div>
</body>

</html>
